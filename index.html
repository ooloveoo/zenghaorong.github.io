			<a href="javascript:void(0)" class="close icon-cancel" title="close" id="close"></a>
			<div class="phoneBox" style="display:none;">
				<div class="phone_t"></div>
				<iframe src="" frameborder="0" id='phone_f'></iframe>
				<div class="phone_b"></div>
			</div>

			<div class="ipadBox" style="display:none;">
				<div class="ipad_t"></div>

				<div class="ipad_b"></div>
			</div>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/works.js"></script>

	<script>
		$(function(){
			var html='',html2='';	
			for(var i=0;i<works.length;i++){
				html+='<li>'+
						'<h4><a href="javascript:void(0)" data-href="'+works[i].href+'" data-type="'+works[i].type+'" data-id="'+i+'">'+works[i].appName+'</a></h4>'+
						'<div class="con">'+
							'<span>'+works[i].appInfo+'</span>'+
						'</div>'+
					'</li>';

				html2+='<li>'+
						'<h4><a href="javascript:void(0)" data-href="'+works[i].href+'" data-type="'+works[i].type+'" id="w_'+i+'">'+works[i].appName+'</a></h4>'+
						'<div class="con">'+
							'<span>'+works[i].appInfo+'</span>'+
						'</div>'+
					'</li>';
			}

			$('#conShow').append(html);	
			$('#cengShow').append(html2);	


			$('#parson').on({
				mouseover:function(){
					$('#info').show();
				},
				mouseout:function(){
					$('#info').hide();
				}
			});


			$('#conShow a').on('click',function(){

				$(this).css('color','#ff831e');

				var href=$(this).attr('data-href');
				var type=$(this).attr('data-type');
				var id=$(this).attr('data-id');
				
				if(type=='phone'){
					$('.phoneBox').show();
					$('.ipadBox').hide();
					$('#phone_f').attr('src',href);
				}else{
					$('.ipadBox').show();
					$('.phoneBox').hide();
					$('#ipad_f').attr('src',href);
				}

				$('#ceng').css('left','0');
				window.location.href='#w_'+id;
				
				var allApps=$('#apps a');
				for(var i=0;i<allApps.length;i++){
					if($('#w_'+id)[0]==allApps[i]){
						$(allApps[i]).css('color','#ff831e');
					}else{
						$(allApps[i]).css('color','#fff');
					}
				}

				var conApps=$('#conShow a');
				for(var i=0;i<conApps.length;i++){
					if($(this)[0]==conApps[i]){
						$(conApps[i]).css('color','#ff831e');
					}else{
						$(conApps[i]).css('color','#fff');
					}
				}
			});

			$('#apps a').on('click',function(){
				var href=$(this).attr('data-href');
				var type=$(this).attr('data-type');

				if(type=='phone'){
					$('.phoneBox').show();
					$('.ipadBox').hide();
					$('#phone_f').attr('src',href);
				}else{
					$('.ipadBox').show();
					$('.phoneBox').hide();
					$('#ipad_f').attr('src',href);
				}

				var allApps=$('#apps a');
				for(var i=0;i<allApps.length;i++){
					if($(this)[0]==allApps[i]){
						$(allApps[i]).css('color','#ff831e');
					}else{
						$(allApps[i]).css('color','#fff');
					}
				}
			});

			$('#close').on('click',function(){
				$('#ceng').css('left','100%');
			});
		});
	</script>
</body>
