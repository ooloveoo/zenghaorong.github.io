<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>指标详情</title>
	<link rel="stylesheet" href="css/com.css">
	<link rel="stylesheet" href="css/info.css">
	<link rel="stylesheet" href="css/swiper-3.4.0.min.css">
</head>
<body>
	<header>
		<div class="hLeft"><button class="back"></button></div>
		<div class="hCenter"></div>
		<div class="hRight jg">
			<div class="jg-con"><span id="brhName"></span></div>
		</div>
	</header>
	<section class="zbType">
		<div class="zbType-item"><span id="zbType" data-code=""></span></div>
		<div class="zbType-item"><span id="dayTime"></span></div>
	</section>
	
	<div class="clear"></div>
	<!-- 机构、排名、本日/本月/本年  同比 -->
	<section class="content">
		<div class="content-box">
			
		</div>
		
	</section>

	<footer>
		<label class="qs">
			<input type="radio" name="qdRadio" value="0" >
			<i></i>
			<span>全司</span>
		</label>
		<label class="gx">
			<input type="radio" name="qdRadio" value="1">
			<i></i>
			<span>个险</span>
		</label>
		<label class="fq">
			<input type="radio" name="qdRadio" value="2">
			<i></i>
			<span>健养+渠道</span>
		</label>
		<label class="dx">
			<input type="radio" name="qdRadio" value="3">
			<i></i>
			<span>电网销</span>
		</label>
	</footer>

	<script src="js/jquery.min.js"></script>
	<script src='js/swiper-3.4.0.jquery.min.js'></script>
	<script>

		var dataSet0 = [
			['0000000000000','全司','-','100','130'],
			['0000000000001','安徽分公司','10','20','30'],
			['0000000000001','安徽分公司本级','1','90','10'],
			['0000000000002','安庆中心支公司','2','80','9'],
			['0000000000003','蚌埠中心支公司','3','70','8'],
			['0000000000001','亳州中心支公司','4','60','7'],
			['0000000000002','巢湖中心支公司','5','50','6'],
			['0000000000003','池州中心支公司','6','40','5'],
			['0000000000001','滁州中心支公司','7','30','-4'],
			['0000000000002','阜阳中心支公司','8','20','-3'],
			['0000000000003','合肥中心支公司','9','10','-2'],
		];

		//日、渠道为全司 的指标 
		var dataSet1 = [
			['H001','出险支付时效'],
			['H002','申请支付时效'],
			['H003','犹豫期内电话回访成功率'],
			['H004','当日越级件'],
			['H005','当日投诉件'],
			['H006','保单15日送达率'],
			['H007','保全时效'],
			['H008','理赔获赔率'],
			['H009','投诉件办理及时率'],
			['H0010','电话呼入人工接通率'],
		];

		//月、年、渠道为全司的指标
		var dataSet2 = [
			['H001','出险支付时效'],
			['H002','申请支付时效'],
			['H003','犹豫期内电话回访成功率'],
			['H004','亿元保费投诉量'],
			['H005','万张保单投诉量'],
			['H006','保单15日送达率'],
			['H007','保全时效'],
			['H008','理赔获赔率'],
			['H009','投诉件办理及时率'],
			['H0010','电话呼入人工接通率'],
		];

		//日、渠道为 个险、渠道+健养、电网销 的指标 
		var dataSet3 = [
			['H001','出险支付时效'],
			['H002','申请支付时效'],
			['H003','犹豫期内电话回访成功率'],
			['H004','当日越级件'],
			['H005','当日投诉件']
		];

		//月、年、渠道为 个险、渠道+健养、电网销 的指标 
		var dataSet4 = [
			['H001','出险支付时效'],
			['H002','申请支付时效'],
			['H003','犹豫期内电话回访成功率'],
			['H004','亿元保费投诉量'],
			['H005','万张保单投诉量'],
		];


		var chooseTime = sessionStorage.chooseTime,//取pIndex.html缓存的 时间
			nyrType = sessionStorage.nyrType,//取pIndex.html缓存的 年/月/日类型
			qdType2 = sessionStorage.qdType2,//缓存的 渠道
			zbCode2 = sessionStorage.zbCode2,//缓存的 被选中的指标

			branchNo2 = sessionStorage.branchNo2,//取到分公司的机构号
			branchName2 = decodeURI( sessionStorage.branchName2 ), //机构名

			zbList = JSON.parse( sessionStorage.zbList2 ),//缓存的 指标数据
			conHeight = 0;//用于页面布局

		$(function(){

			//在计算.content高度
			var h = $(document).height();
			var hh = $('header')[0].clientHeight;
			var zh = $('.zbType')[0].clientHeight;
			var fh = $('footer')[0].clientHeight;
		
			conHeight = h - hh- zh-fh-10 ;
			$('.content').css('height',conHeight+'px');


			var pos = arrIndex(zbList,zbCode2);

			if(pos > -1){

				//初始化 滑块组件
				swiperContent(pos,zbList.length,( nyrType == '2' ? true:false),nyrType);
				$('#zbType').text( zbName( pos ).name ).attr('data-code',zbCode2);
				$('#brhName').text(branchName2.replace('分公司',''));
				$('#dayTime').text( chooseTime );
				queryData(pos);//查询数据
			}
			

			//给 渠道赋值
			$('input[name="qdRadio"]').each(function(index,item){
				if(item.value == qdType2){
					item.checked = true;
					$(item).parent()[0].className = $(item).parent()[0].className+'2';
				}
			});

			//返回 上一页
			$('.back').on('click',function(){
				history.back(0);
			});
			

			//渠道选择 委托change事件
			$('footer').delegate('input[name="qdRadio"]','change',function(){
				var label = $(this).parent(),
					val = $(this).val();

				$('footer').find('label').each(function(index,item){
					var className = item.className;
					if(item == label[0]){
						item.className = className+'2';
					}else{
						item.className = className.replace('2','');
					}
				});

				queryZbType(val);

				//查询到的指标有数据
				if(zbList.length){

					//初始化 滑块组件
					swiperContent(0,zbList.length,( nyrType == '2' ? true:false),nyrType);
					$('#zbType').text( zbName( 0 ).name ).attr('data-code',zbList[0][0]);
					queryData(0);//查询数据
				}
			});

			
			//给机构绑定点击事件
			$('.content').delegate('a','click',function(){

				sessionStorage['branchNo3'] = $(this).attr('data-branch'); //中支公司机构号
				sessionStorage['branchName3'] = $(this).attr('data-branchName'); //中支公司机构号
				//根据不同的机构等级 来存不同的qdType --下级机构可能再选择其他的渠道，所以分开存储
				sessionStorage['qdType3'] = $('input[name="qdRadio"]:checked').val();
				sessionStorage['zbCode3'] = $('#zbType').attr('data-code');

				//存数指标数据
				sessionStorage['zbList3'] = JSON.stringify(zbList);

				window.location.href = 'pInfo4.html';
			});
			
			// 排序的点击事件
			$('.content-box').delegate('[order-by]','click',function(){
				var item = $(this).parents('[swiper-item]'),
					index = Number( $(this).attr('order-index')),
					order = $(this).attr('order-by'),
					ord = true,//asc--true,desc--false
					el = $(this)[0];

				//desc--降序 从大到小  asc--升序从小到大	
				if (order == 'no' || order == 'desc') {
                    order = 'asc';
                    ord = true;
                    $(this)[0].className = 'desc2';
                } else if (order == 'asc') {
                    order = 'desc';
                    ord = false;
                   $(this)[0].className = 'desc1';
                }

                item.find('[order-by]').each(function (index, item) {
                    if (item != el) {
                        $(this)[0].className = 'desc0';
                        $(this).attr('order-by','no');
                    }
                });

                $(this).attr('order-by', order);

                item.find('ul').html( dataDeal( orderOrDesc(dataSet0, index, ord,2) ) );

			});

			

		});

		/**
		 * 查询数据
		 * activeIndex 最新滑动窗口的下标
		 */
		function queryData(activeIndex){
			//....ajax
			$('.swiper-con').eq(activeIndex).html( dataDeal(dataSet0) );
		}

		/**
		 * 查询指标类型
		 * type 渠道类型
		 */
		function queryZbType(type){
			//nyrType 年/月/日
			if(type == 0 && nyrType == 0 ){
				zbList = dataSet1;
			}else if(type == 0 && ( nyrType == 1 ||  nyrType == 2 ) ){
				zbList = dataSet2;
			}else if(type != 0 && nyrType == 0){
				zbList = dataSet3;
			}else{
				zbList = dataSet4;
			}
			//ajax  同步请求
		}

        /**
		 * 数据处理
		 * 数据源
		 */
		function dataDeal(list){
			
			var html = '';
			for(var i=0;i<list.length;i++){
				var item = list[i];

				if(i == 0||i == 1){
					html+='<li class="first">';
					
				}else{
					html+='<li>';
				}
				
				for(var j = 1; j<item.length;j++){
					if(j!=1||i==0||i==1){
						if(j != item.length-1){
							if( (i==0 || i==1) && j == 2){
								html+='<div class="content-item"><span>（'+item[j]+'）</span></div>';
							}else{
								html+='<div class="content-item"><span>'+item[j]+'</span></div>';
							}
							
						}else{
							html+='<div class="content-item"><span style="color:'+ (item[j] > 0 ? '#007aff;' : '#e88d00') +'">'+item[j]+'</span></div>';
						}
					}else{
						html+='<div class="content-item"><a href="javascript:;" data-branch="'+item[0]+'" data-branchName="'+item[j]+'"><span>'+item[j]+'</span></a></div>';
					}
					
				}
				html+='</li>';
			}
			return html;
		}

        /**
		 * 初始化滑块 组件  填充内容
		 * maxSWPNum 最大滑块数量
		 * isyear是否为年
		 * type 年/月/日类型 0-日 1-月 2-年 
		 */
		function swiperContent(position,maxSWPNum,isyear,type){
			
	   		var html = '<div class="swiper-container"><div class="swiper-wrapper">';
	   		
	   		//swiper-item  这个属性对应每个指标
	   		for(var i = 0;i < maxSWPNum;i++){
	   			html+='<div class="swiper-slide" swiper-item="'+i+'">'+
		        	'<div class="content-title" >'+
						'<div class="content-item"><span>指标</span></div>'+
						'<div class="content-item"><span class="desc2" order-index="2" order-by="asc">排名</span></div>'+
						'<div class="content-item"><span class="desc0" order-index="3" order-by="no">'+getNYR(type)+'</span></div>'+
						'<div class="content-item"><span class="desc0" order-index="4" order-by="no">'+(!isyear ? '环比':'同比')+'</span></div>'+
					'</div>'+
		        	'<ul class="swiper-con"><li><span>正在查询数据...</span></li></ul>'+
		        '</div>';
	   		}
	   		html+='</div></div><div class="my-pagination"></div>';

	   		$('.content-box').html(html);

	   		//计算容器高度
	   		var ch = $('.content-title')[0].clientHeight;
			$('.swiper-con').css('height',( conHeight - ch - 20)+'px');

	   		if(position > -1) initSpw(position);
		}

		/**
		 * 实例化swiper组件
		 * position 初始位置下标
		 */
		function initSpw(position){
			var swiper = new Swiper('.swiper-container', {
		    	initialSlide:position,//设置初始值
		        pagination: '.my-pagination',
		        onSlidePrevEnd:function(sw){
		        	var obj = zbName(sw.activeIndex);
		        	$('#zbType').text( obj.name ).attr('data-code',obj.code);
		        	queryData(sw.activeIndex);
		       	},
		       	onSlideNextEnd:function(sw){
		       		var obj = zbName(sw.activeIndex);
		        	$('#zbType').text( obj.name ).attr('data-code',obj.code);
		       		queryData(sw.activeIndex);
		       	}

		    });
		}

		//获取指标所对应的名字 和 代码
		function zbName(index){
			return {
				'code': zbList[index][0],
				'name': zbList[index][1]
			}
		}

		//获取年/月/日
		function getNYR(type){
			var t = '';
			if(type == '0'){
				t = '本日';
			}else if(type == '1'){
				t = '本月';
			}else{
				t = '本年';
			}
			return t;
		}

		//获取指定元素在数组中的下标
		function arrIndex(arr,val){
			var index = -1;
			for(var i=0;i<arr.length;i++){
				if(val == arr[i][0]){
					index = i;
				}
			}
			return index;
		}

		//****************************** 排序实现 ********************************

		/**
		 * 比较大小
		 * a1,a2 要比较的两个值
		 * orderOrDesc asc--true,desc--false 
		 */
		function bigOrSmall(a1,a2,orderOrDesc){

            
            if (a1!=0 && ( !a1 || a1 == '-' || isNaN(a1) )) {
                a1 = orderOrDesc ? Number.POSITIVE_INFINITY : Number.NEGATIVE_INFINITY;
            }
            if (a2!=0 && ( !a2 || a2 == '-' || isNaN(a2) )) {
                a2 = orderOrDesc ? Number.POSITIVE_INFINITY : Number.NEGATIVE_INFINITY;
            }
            b1 = Number(a1);
            b2 = Number(a2);

            return orderOrDesc ? b1 > b2 : b1 < b2;
            
		}

		/**
         * arr 数据源
         * index 数组下标  使用数组中的这项来排序
         * orderOrDesc asc--true,desc--false 
         * noOrder 前几个不用排序  取下标
        */
		function orderOrDesc(arr, index, orderOrDesc,noOrder) {
			       
            for (var unfix = arr.length - 1; unfix > noOrder; unfix--) {

                for (var i = noOrder; i < unfix; i++) {
                    if (this.bigOrSmall(arr[i][index], arr[i + 1][index],orderOrDesc)) {
                        var temp = arr[i];
                        arr.splice(i, 1, arr[i + 1]);
                        arr.splice(i + 1, 1, temp);
                    }
                }
            }
            return arr;
        }

	</script>
</body>
</html>
